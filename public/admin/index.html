<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinaCMS</title>
  </head>
  <body class="tina-tailwind">
    <div id="root"></div>
    <script>
      function handleLoadError() {
        document.getElementById('root').innerHTML = '<div id="no-assets-placeholder"><h1>Failed loading TinaCMS assets</h1><p>Your TinaCMS configuration may be misconfigured, and we could not load the assets for this page.</p><p>Please check your build configuration and ensure that the Tina assets are being generated correctly.</p></div>';
      }
    </script>
    <script>
      // Dynamically load the correct script based on the environment
      var script = document.createElement('script');
      script.onerror = handleLoadError;
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        // Local development
        script.type = 'module';
        script.src = '/src/main.tsx';
      } else {
        // Production
        script.src = '/admin/main.js';
      }
      document.body.appendChild(script);
    </script>
  </body>
</html>
